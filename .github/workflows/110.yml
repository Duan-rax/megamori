name: Convert AdGuard DNS Filter to SRS

on:
  workflow_dispatch:
  schedule:
    - cron: '5 1 * * *'

jobs:
  install-and-compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Sing-Box
      run: |
        bash <(curl -fsSL https://sing-box.app/deb-install.sh)

    - name: Download AdBlockFilters
      run: |
        curl -o adblockfilters.txt https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockfilters.txt

    - name: Convert AdBlockFilters to SRS
      run: |
        sing-box rule-set convert --type adguard --output adblockfilters.srs adblockfilters.txt

    - name: Commit and Push SRS file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add adblockfilters.srs
        git commit -m "Auto-update adblockfilters.srs"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
